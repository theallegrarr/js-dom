<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movies List</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <style media="screen">
      body {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
          <div class="page-banner">
            <h1 class="title" style="color: #fff;">
              Movie Time
            </h1>
            <p style="color: #fff">
              A Curated Movie List
            </p>
            <br>
            <div class="movie-list">
              <h2>Movies to Watch</h2>
              <ul>
                <li>
                  <span class="name">The Intern</span>
                  <span class="delete">Delete</span>
                </li>
                <li>
                  <span class="name">Inception</span>
                  <span class="delete">Delete</span>
                </li>
                <li>
                  <span class="name">The Prestige</span>
                  <span class="delete">Delete</span>
                </li>
                <li>
                  <span class="name">The Wolf of Wall Street</span>
                  <span class="delete">Delete</span>
                </li>
                <li>
                  <span class="name">Avengers</span>
                  <span class="delete">Delete</span>
                </li>
              </ul>
            </div>

            <form id="add-movie">
              <input
                type="text"
                placeholder="Add a new movie..."></input>
              <button
                type="button"
                name="button"
                action="submit"
                class="add">Add</button>
            </form>
          </div>
      </header>
    </div>
  </body>
</html>
